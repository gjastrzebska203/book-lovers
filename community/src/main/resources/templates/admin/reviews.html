<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Moderacja Recenzji')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>

    <style>
      /* --- GLOBAL STYLES (Book Lovers Theme) --- */
      body {
        background-color: #f4f1ea !important;
        color: #382110;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .content-wrapper {
        flex: 1;
      }
      .gr-font {
        font-family: "Georgia", serif;
        font-weight: bold;
        color: #382110;
      }

      /* --- BUTTONS --- */
      .btn-brown {
        background-color: #382110;
        color: #fff;
        border: 1px solid #382110;
        transition: all 0.2s;
      }
      .btn-brown:hover {
        background-color: #5a3b1c;
        border-color: #5a3b1c;
        color: #fff;
      }
      .btn-outline-brown {
        color: #382110;
        border-color: #382110;
        background: transparent;
      }
      .btn-outline-brown:hover {
        background-color: #382110;
        color: #fff;
      }

      /* --- TABLE STYLES --- */
      .table-card {
        border: 1px solid #d6d0c4;
        border-radius: 4px;
        overflow: hidden;
      }
      .custom-table thead {
        background-color: #eaddcf;
      }
      .custom-table th {
        color: #382110;
        font-family: "Georgia", serif;
        font-weight: bold;
        border-bottom: 2px solid #d6d0c4;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .custom-table td {
        vertical-align: middle;
        color: #555;
        border-color: #f0ebe1;
        padding: 12px 24px;
      }
      .custom-table tbody tr:hover {
        background-color: #fff9f0;
      }

      /* Link powrotu na dole */
      .hover-underline:hover {
        text-decoration: underline !important;
        color: #382110 !important;
      }
    </style>

    <div class="container content-wrapper mt-5">
      <div
        class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom"
        style="border-color: #d6d0c4 !important"
      >
        <h2 class="gr-font mb-0">Moderacja Recenzji</h2>
      </div>

      <div
        th:if="${param.deleted}"
        class="alert alert-warning alert-dismissible fade show shadow-sm"
        role="alert"
      >
        <i class="fas fa-trash-alt me-2"></i>Recenzja została usunięta.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="card table-card shadow-sm bg-white mb-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table custom-table mb-0">
              <thead>
                <tr>
                  <th class="ps-4">Książka</th>
                  <th>Użytkownik</th>
                  <th>Treść</th>
                  <th>Ocena</th>
                  <th class="text-end pe-4" style="width: 150px">Akcja</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="r : ${reviews}">
                  <td
                    class="ps-4 fw-bold"
                    style="color: #382110"
                    th:text="${r.book.title}"
                  >
                    Wiedźmin
                  </td>

                  <td
                    th:text="${r.user != null ? r.user.username : 'Anonim'}"
                    class="text-muted fw-bold"
                  >
                    User
                  </td>

                  <td class="text-muted fst-italic">
                    <span
                      th:text="${#strings.abbreviate(r.content, 60)}"
                      title="${r.content}"
                      >Super...</span
                    >
                  </td>

                  <td>
                    <span class="badge bg-light text-dark border">
                      <i class="fas fa-star text-warning me-1"></i>
                      <span th:text="${r.rating}">5</span>
                    </span>
                  </td>

                  <td class="text-end pe-4">
                    <a
                      th:href="@{'/admin/reviews/delete/' + ${r.id}}"
                      class="btn btn-sm btn-outline-danger shadow-sm"
                      onclick="
                        return confirm('Czy na pewno usunąć tę recenzję?');
                      "
                      title="Usuń recenzję"
                    >
                      <i class="fas fa-trash-alt"></i> Usuń
                    </a>
                  </td>
                </tr>

                <tr th:if="${reviews.empty}">
                  <td colspan="5" class="text-center py-5 text-muted">
                    <p class="mb-0">Brak recenzji do moderacji.</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="mt-3 mb-5">
        <a
          href="/admin"
          class="text-muted text-decoration-none small hover-underline"
        >
          <i class="fas fa-arrow-left me-1"></i> Wróć do panelu admina
        </a>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
