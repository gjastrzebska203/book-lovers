<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Zarządzanie Autorami')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>

    <style>
      /* --- GLOBAL STYLES (Book Lovers Theme) --- */
      body {
        background-color: #f4f1ea !important;
        color: #382110;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .content-wrapper {
        flex: 1;
      }
      .gr-font {
        font-family: "Georgia", serif;
        font-weight: bold;
        color: #382110;
      }

      /* --- BUTTONS --- */
      .btn-brown {
        background-color: #382110;
        color: #fff;
        border: 1px solid #382110;
        transition: all 0.2s;
      }
      .btn-brown:hover {
        background-color: #5a3b1c;
        border-color: #5a3b1c;
        color: #fff;
      }
      .btn-outline-brown {
        color: #382110;
        border-color: #382110;
        background: transparent;
      }
      .btn-outline-brown:hover {
        background-color: #382110;
        color: #fff;
      }

      /* --- TABLE STYLES --- */
      .table-card {
        border: 1px solid #d6d0c4;
        border-radius: 4px;
        overflow: hidden; /* Zaokrągla rogi tabeli */
      }
      .custom-table thead {
        background-color: #eaddcf; /* Ciepły beż nagłówka */
      }
      .custom-table th {
        color: #382110;
        font-family: "Georgia", serif;
        font-weight: bold;
        border-bottom: 2px solid #d6d0c4;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .custom-table td {
        vertical-align: middle;
        color: #555;
        border-color: #f0ebe1;
        padding: 12px 24px;
      }
      .custom-table tbody tr:hover {
        background-color: #fff9f0; /* Bardzo jasny beż przy najechaniu */
      }
    </style>

    <div class="container content-wrapper mt-5">
      <div
        class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom"
        style="border-color: #d6d0c4 !important"
      >
        <h2 class="gr-font mb-0">Zarządzanie Autorami</h2>
        <a href="/admin/authors/new" class="btn btn-brown shadow-sm">
          <i class="fas fa-plus me-2"></i>Dodaj Autora
        </a>
      </div>

      <div
        th:if="${param.success}"
        class="alert alert-success alert-dismissible fade show shadow-sm"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>Zmiany zostały zapisane
        pomyślnie.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div
        th:if="${param.deleted}"
        class="alert alert-success alert-dismissible fade show shadow-sm"
        role="alert"
      >
        <i class="fas fa-trash-alt me-2"></i>Autor został usunięty.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div
        th:if="${param.error}"
        class="alert alert-danger alert-dismissible fade show shadow-sm"
        role="alert"
      >
        <i class="fas fa-exclamation-circle me-2"></i
        ><span th:text="${param.error}">Błąd</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="card table-card shadow-sm bg-white mb-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table custom-table mb-0">
              <thead>
                <tr>
                  <th class="ps-4" style="width: 80px">ID</th>
                  <th>Imię</th>
                  <th>Nazwisko</th>
                  <th class="text-end pe-4" style="width: 200px">Akcje</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="author : ${authors}">
                  <td class="ps-4 fw-bold text-muted" th:text="${author.id}">
                    1
                  </td>
                  <td
                    th:text="${author.firstName}"
                    class="fw-bold"
                    style="color: #382110"
                  >
                    John
                  </td>
                  <td
                    th:text="${author.lastName}"
                    class="fw-bold"
                    style="color: #382110"
                  >
                    Doe
                  </td>
                  <td class="text-end pe-4">
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{'/admin/authors/edit/' + ${author.id}}"
                        class="btn btn-sm btn-outline-brown"
                        title="Edytuj"
                      >
                        <i class="fas fa-edit"></i>
                      </a>

                      <form
                        th:action="@{'/admin/authors/delete/' + ${author.id}}"
                        method="post"
                        style="display: inline"
                        onsubmit="
                          return confirm(
                            'Czy na pewno chcesz usunąć tego autora?',
                          );
                        "
                      >
                        <button
                          type="submit"
                          class="btn btn-sm btn-outline-danger ms-1"
                          title="Usuń"
                        >
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>

                <tr th:if="${authors.empty}">
                  <td colspan="4" class="text-center py-5 text-muted">
                    <i
                      class="fas fa-feather-alt fa-3x mb-3"
                      style="color: #d6d0c4"
                    ></i>
                    <p class="mb-0">Brak autorów w bazie danych.</p>
                    <a
                      href="/admin/authors/new"
                      class="small text-decoration-none"
                      >Dodaj pierwszego autora</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="mt-3 mb-5">
        <a
          href="/admin"
          class="text-muted text-decoration-none small hover-underline"
        >
          <i class="fas fa-arrow-left me-1"></i> Wróć do panelu admina
        </a>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
