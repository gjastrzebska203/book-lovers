<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{fragments/layout :: head('Moderacja Użytkowników')}"
  ></head>
  <body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>

    <style>
      /* --- GLOBAL STYLES (Book Lovers Theme) --- */
      body {
        background-color: #f4f1ea !important;
        color: #382110;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .content-wrapper {
        flex: 1;
      }
      .gr-font {
        font-family: "Georgia", serif;
        font-weight: bold;
        color: #382110;
      }

      /* --- BUTTONS --- */
      .btn-brown {
        background-color: #382110;
        color: #fff;
        border: 1px solid #382110;
        transition: all 0.2s;
      }
      .btn-brown:hover {
        background-color: #5a3b1c;
        border-color: #5a3b1c;
        color: #fff;
      }
      .btn-outline-brown {
        color: #382110;
        border-color: #382110;
        background: transparent;
      }
      .btn-outline-brown:hover {
        background-color: #382110;
        color: #fff;
      }

      /* --- TABLE STYLES --- */
      .table-card {
        border: 1px solid #d6d0c4;
        border-radius: 4px;
        overflow: hidden;
      }
      .custom-table thead {
        background-color: #eaddcf;
      }
      .custom-table th {
        color: #382110;
        font-family: "Georgia", serif;
        font-weight: bold;
        border-bottom: 2px solid #d6d0c4;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .custom-table td {
        vertical-align: middle;
        color: #555;
        border-color: #f0ebe1;
        padding: 12px 24px;
      }
      .custom-table tbody tr:hover {
        background-color: #fff9f0;
      }

      /* Link powrotu na dole */
      .hover-underline:hover {
        text-decoration: underline !important;
        color: #382110 !important;
      }
    </style>

    <div class="container content-wrapper mt-5">
      <div
        class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom"
        style="border-color: #d6d0c4 !important"
      >
        <h2 class="gr-font mb-0">Moderacja Użytkowników</h2>
      </div>

      <div
        th:if="${param.deleted}"
        class="alert alert-warning alert-dismissible fade show shadow-sm"
        role="alert"
      >
        <i class="fas fa-user-slash me-2"></i>Użytkownik został trwale usunięty,
        a jego dane zanonimizowane.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="card table-card shadow-sm bg-white mb-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table custom-table mb-0">
              <thead>
                <tr>
                  <th class="ps-4" style="width: 60px">ID</th>
                  <th>Login</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th class="text-end pe-4" style="width: 200px">Akcja</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="u : ${users}">
                  <td class="ps-4 fw-bold text-muted" th:text="${u.id}">1</td>

                  <td
                    th:text="${u.username}"
                    class="fw-bold"
                    style="color: #382110"
                  >
                    Jan
                  </td>

                  <td th:text="${u.email}">jan@o2.pl</td>

                  <td>
                    <span
                      th:if="${u.enabled}"
                      class="badge bg-success rounded-pill"
                      >Aktywny</span
                    >
                    <span
                      th:unless="${u.enabled}"
                      class="badge bg-danger rounded-pill"
                      >Zablokowany</span
                    >
                  </td>

                  <td class="text-end pe-4">
                    <div
                      class="d-flex justify-content-end gap-2"
                      th:if="${u.role != 'ROLE_ADMIN'}"
                    >
                      <a
                        th:href="@{'/admin/users/toggle-block/' + ${u.id}}"
                        class="btn btn-sm shadow-sm"
                        th:classappend="${u.enabled} ? 'btn-outline-warning' : 'btn-success'"
                        th:title="${u.enabled} ? 'Zablokuj użytkownika' : 'Odblokuj użytkownika'"
                      >
                        <i
                          class="fas"
                          th:classappend="${u.enabled} ? 'fa-ban' : 'fa-unlock'"
                        ></i>
                        <span
                          th:text="${u.enabled} ? 'Zablokuj' : 'Odblokuj'"
                          class="ms-1 d-none d-lg-inline"
                        ></span>
                      </a>

                      <form
                        th:action="@{'/admin/users/' + ${u.id} + '/delete'}"
                        method="post"
                        onsubmit="
                          return confirm(
                            'Czy na pewno chcesz trwale usunąć tego użytkownika? \n\nUWAGA: Konto zostanie usunięte, półki wyczyszczone, a recenzje zanonimizowane. Tej operacji nie można cofnąć.',
                          );
                        "
                      >
                        <button
                          type="submit"
                          class="btn btn-sm btn-outline-danger shadow-sm"
                          title="Usuń trwale"
                        >
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      </form>
                    </div>

                    <span
                      th:if="${u.role == 'ROLE_ADMIN'}"
                      class="text-muted fst-italic small"
                    >
                      <i class="fas fa-user-shield me-1"></i>Administrator
                    </span>
                  </td>
                </tr>

                <tr th:if="${users.empty}">
                  <td colspan="5" class="text-center py-5 text-muted">
                    <p class="mb-0">Brak użytkowników do wyświetlenia.</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="mt-3 mb-5">
        <a
          href="/admin"
          class="text-muted text-decoration-none small hover-underline"
        >
          <i class="fas fa-arrow-left me-1"></i> Wróć do panelu admina
        </a>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
