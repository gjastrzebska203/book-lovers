<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Book Lovers</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      :root {
        --gr-brown: #382110;
        --gr-beige: #f4f1ea;
        --gr-hover: #5a3b1c;
      }

      body {
        background-color: var(--gr-beige);
        color: var(--gr-brown);
      }

      .navbar-brown {
        background-color: var(--gr-brown) !important;
      }

      .navbar-brand {
        font-family: "Georgia", serif;
        font-weight: bold;
        letter-spacing: 0.5px;
        font-size: 1.5rem;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.85) !important;
        transition: color 0.2s;
        font-weight: 500;
      }

      .nav-link:hover {
        color: #ffffff !important;
        text-decoration: underline;
      }

      .btn-nav-signup {
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: #fff !important;
        border-radius: 4px;
        padding: 5px 15px;
        text-decoration: none !important;
      }
      .btn-nav-signup:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: #fff;
      }
    </style>
  </head>

  <body>
    <nav
      th:fragment="navigation"
      class="navbar navbar-expand-lg navbar-dark navbar-brown mb-4 shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-book-reader me-2"></i>Book Lovers
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item me-2">
              <a class="nav-link" href="/books">Książki</a>
            </li>

            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" href="/login">Logowanie</a>
            </li>
            <li class="nav-item ms-2" sec:authorize="!isAuthenticated()">
              <a class="nav-link btn-nav-signup" href="/register"
                >Rejestracja</a
              >
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link text-warning fw-bold" href="/admin">
                <i class="fas fa-tools"></i> Admin
              </a>
            </li>

            <li class="nav-item ms-2" sec:authorize="isAuthenticated()">
              <a
                class="nav-link d-flex align-items-center gap-2"
                href="/profile"
                title="Twój Profil"
              >
                <i class="fas fa-user-circle fs-4"></i>
                <span th:text="${#authentication.name}">User</span>
              </a>
            </li>

            <li class="nav-item ms-2" sec:authorize="isAuthenticated()">
              <a class="nav-link text-white-50" href="/logout">
                <i class="fas fa-sign-out-alt"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <footer
      th:fragment="footer"
      class="bg-light text-center py-4 mt-auto border-top"
      style="border-color: #d6d0c4 !important"
    >
      <div class="container">
        <p
          class="mb-0 text-muted small"
          style="font-family: &quot;Georgia&quot;, serif"
        >
          &copy; 2026 Book Lovers Community. Designed with
          <i class="fas fa-heart text-danger"></i> by Gabriela Jastrzębska.
        </p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
  </body>
</html>
