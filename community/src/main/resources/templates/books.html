<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Lista Książek')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>

    <style>
      /* --- UKŁAD I TŁO (Sticky Footer) --- */
      body {
        background-color: #f4f1ea !important;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #382110;
      }
      .content-wrapper {
        flex: 1;
      }

      /* --- TYPOGRAFIA --- */
      h2,
      h4.book-title {
        font-family: "Georgia", serif;
        font-weight: bold;
        color: #382110;
      }

      /* --- KARTA KSIĄŻKI --- */
      .book-card {
        background-color: #fff;
        border: 1px solid #d6d0c4;
        border-radius: 4px;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .book-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .book-cover-container {
        width: 120px;
        flex-shrink: 0;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 1px solid #d6d0c4;
      }
      .book-cover-placeholder {
        color: #8c8177;
        background-color: #eaddcf;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .book-title-link {
        color: #382110;
        text-decoration: none;
      }
      .book-title-link:hover {
        text-decoration: underline;
        color: #5a3b1c;
      }

      /* --- PRZYCISKI I FORMULARZE --- */
      .btn-brown {
        background-color: #382110;
        color: #fff;
        border: 1px solid #382110;
      }
      .btn-brown:hover {
        background-color: #5a3b1c;
        color: #fff;
      }
      .form-control:focus {
        border-color: #382110;
        box-shadow: 0 0 0 0.25rem rgba(56, 33, 16, 0.25);
      }

      /* --- PAGINACJA (Nadpisanie Bootstrapa) --- */
      .page-link {
        color: #382110;
        background-color: #fff;
        border-color: #d6d0c4;
      }
      .page-link:hover {
        color: #5a3b1c;
        background-color: #eaddcf;
        border-color: #d6d0c4;
      }
      .page-item.active .page-link {
        background-color: #382110;
        border-color: #382110;
        color: #fff;
      }
      .page-item.disabled .page-link {
        color: #8c8177;
        background-color: #f4f1ea;
        border-color: #d6d0c4;
      }
    </style>

    <div class="container content-wrapper mt-4 mb-5">
      <div class="row align-items-center mb-4">
        <div class="col-md-7">
          <h2 class="mb-0">
            <i class="fas fa-books me-2"></i>Biblioteka Społeczności
          </h2>
          <p class="text-muted small mt-1">
            Przeglądaj, oceniaj i odkrywaj nowe historie.
          </p>
        </div>
        <div class="col-md-5">
          <form th:action="@{/books}" method="get" class="d-flex shadow-sm">
            <input
              class="form-control me-0 rounded-0 rounded-start border-end-0"
              type="search"
              name="query"
              placeholder="Szukaj tytułu, autora lub ISBN..."
              th:value="${query}"
              style="border-color: #d6d0c4"
            />
            <button class="btn btn-brown rounded-0 rounded-end" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="d-flex flex-column gap-3">
        <div
          th:each="book : ${books.content}"
          class="book-card d-flex overflow-hidden"
          style="min-height: 180px"
        >
          <div class="book-cover-container">
            <img
              th:if="${book.coverImage != null && !book.coverImage.isEmpty()}"
              th:src="${book.coverImage}"
              alt="Okładka"
              style="width: 100%; height: 100%; object-fit: cover"
            />

            <div
              th:unless="${book.coverImage != null && !book.coverImage.isEmpty()}"
              class="book-cover-placeholder"
            >
              <i class="fas fa-book fa-3x"></i>
            </div>
          </div>

          <div
            class="p-3 d-flex flex-column justify-content-between flex-grow-1"
          >
            <div>
              <h4 class="book-title mb-1">
                <a
                  th:href="@{'/books/' + ${book.id}}"
                  class="book-title-link"
                  th:text="${book.title}"
                  >Tytuł Książki</a
                >
              </h4>
              <p class="text-muted mb-2">
                autorstwa
                <span class="fw-bold text-dark" th:text="${book.authorName}"
                  >Autor</span
                >
              </p>

              <div class="mb-2">
                <span class="text-warning">
                  <i class="fas fa-star"></i>
                </span>
                <span
                  class="fw-bold ms-1"
                  th:text="${#numbers.formatDecimal(book.averageRating, 1, 2)}"
                  >4.50</span
                >
                <span class="text-muted small ms-1">/ 10.00</span>

                <span class="mx-2 text-muted">|</span>

                <span class="text-muted small"
                  >ISBN: <span th:text="${book.isbn}">12345</span></span
                >
              </div>
            </div>

            <div class="mt-2">
              <a
                th:href="@{'/books/' + ${book.id}}"
                class="btn btn-sm btn-outline-secondary rounded-pill px-3"
              >
                Zobacz szczegóły
              </a>
            </div>
          </div>
        </div>

        <div
          th:if="${books.empty}"
          class="alert alert-light border text-center py-5"
          style="background-color: #fff; border-color: #d6d0c4 !important"
        >
          <h4 class="text-muted">
            <i class="fas fa-search me-2"></i>Nie znaleziono książek.
          </h4>
          <p class="mb-0">Spróbuj zmienić kryteria wyszukiwania.</p>
        </div>
      </div>

      <nav
        aria-label="Page navigation"
        class="mt-5"
        th:if="${books.totalPages > 1}"
      >
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${books.first} ? 'disabled'">
            <a
              class="page-link"
              th:href="@{/books(page=${books.number - 1}, query=${query})}"
            >
              <i class="fas fa-chevron-left"></i>
            </a>
          </li>

          <li
            class="page-item"
            th:each="i : ${#numbers.sequence(0, books.totalPages - 1)}"
            th:classappend="${i == books.number} ? 'active'"
          >
            <a
              class="page-link"
              th:href="@{/books(page=${i}, query=${query})}"
              th:text="${i + 1}"
              >1</a
            >
          </li>

          <li class="page-item" th:classappend="${books.last} ? 'disabled'">
            <a
              class="page-link"
              th:href="@{/books(page=${books.number + 1}, query=${query})}"
            >
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
