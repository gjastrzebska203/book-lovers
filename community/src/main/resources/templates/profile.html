<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Twój Profil')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>

    <div class="container mt-4">
      <div class="row align-items-center mb-5">
        <div class="col-md-2 text-center">
          <img
            th:src="${user.avatar != null ? user.avatar : 'https://via.placeholder.com/150'}"
            class="rounded-circle img-thumbnail shadow-sm"
            style="width: 150px; height: 150px; object-fit: cover"
            alt="Avatar"
          />
        </div>
        <div class="col-md-7">
          <h2 th:text="${user.username}">Janusz</h2>
          <p class="text-muted" th:text="${user.email}">janusz@example.com</p>
          <p th:text="${user.bio != null ? user.bio : 'Brak opisu...'}">
            Tu będzie bio
          </p>
        </div>

        <div class="col-md-3">
          <div class="card bg-light border-primary mb-3">
            <div class="card-header bg-primary text-white">Wyzwanie 2024</div>
            <div class="card-body text-center">
              <h1 class="display-4 fw-bold" th:text="${booksReadYear}">0</h1>
              <p class="card-text small">Przeczytanych książek</p>
            </div>
          </div>
        </div>
      </div>

      <ul class="nav nav-tabs mb-4" id="profileTabs" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            id="shelves-tab"
            data-bs-toggle="tab"
            data-bs-target="#shelves"
            type="button"
          >
            Moja Biblioteczka
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="settings-tab"
            data-bs-toggle="tab"
            data-bs-target="#settings"
            type="button"
          >
            Edycja Profilu
          </button>
        </li>
      </ul>

      <div class="tab-content" id="profileTabsContent">
        <div class="tab-pane fade show active" id="shelves" role="tabpanel">
          <div th:each="shelf : ${shelves}" class="mb-5">
            <h4 class="border-bottom pb-2 mb-3">
              <i class="fas fa-layer-group text-primary"></i>
              <span th:text="${shelf.name}">Przeczytane</span>
              <span
                class="badge bg-secondary rounded-pill fs-6"
                th:text="${shelf.books.size()}"
                >0</span
              >
            </h4>

            <div class="row row-cols-1 row-cols-md-5 g-4">
              <div class="col" th:each="book : ${shelf.books}">
                <div class="card h-100 shadow-sm border-0">
                  <a
                    th:href="@{'/books/' + ${book.id}}"
                    class="text-decoration-none text-dark"
                  >
                    <div
                      class="bg-secondary text-white d-flex align-items-center justify-content-center card-img-top"
                      style="height: 200px"
                    >
                      <i class="fas fa-book fa-3x"></i>
                    </div>
                    <div class="card-body p-2 text-center">
                      <h6
                        class="card-title small fw-bold mb-1"
                        th:text="${book.title}"
                      >
                        Tytuł
                      </h6>
                      <p
                        class="card-text small text-muted"
                        th:text="${book.author.lastName}"
                      >
                        Autor
                      </p>
                    </div>
                  </a>
                </div>
              </div>

              <div class="col" th:if="${shelf.books.empty}">
                <p class="text-muted small fst-italic mt-3">Pusta półka...</p>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="settings" role="tabpanel">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title mb-4">Aktualizuj dane</h5>

                  <div th:if="${param.updated}" class="alert alert-success">
                    Profil zaktualizowany!
                  </div>

                  <form
                    th:action="@{/profile/update}"
                    method="post"
                    enctype="multipart/form-data"
                  >
                    <div class="mb-3">
                      <label class="form-label">O mnie (Bio)</label>
                      <textarea
                        name="bio"
                        class="form-control"
                        rows="4"
                        th:text="${user.bio}"
                      ></textarea>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Avatar</label>
                      <input
                        type="file"
                        name="avatar"
                        class="form-control"
                        accept="image/*"
                      />
                      <div class="form-text">Formaty: JPG, PNG.</div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                      Zapisz zmiany
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
